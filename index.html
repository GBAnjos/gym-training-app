<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#0f172a">
  <title>Gym Training App</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind Config (customizaÃ§Ã£o) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gym-dark': '#0f172a',
            'gym-darker': '#0a0f1e',
          }
        }
      }
    }
  </script>
  
  <style>
    /* Custom animations */
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2s infinite;
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 font-sans antialiased pb-24">
  
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-gradient-to-r from-slate-900 to-slate-800 shadow-lg border-b border-slate-700">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        <span class="text-3xl">ğŸ‹ï¸</span>
        <span class="hidden sm:inline">Gym Training</span>
        <span class="sm:hidden">Treino</span>
      </h1>
      
      <select id="daySelector" 
        class="px-4 py-2.5 bg-slate-800 text-white border-2 border-slate-700 rounded-lg font-semibold text-base cursor-pointer transition-all hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </select>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-6">
    <div id="workout"></div>
  </main>

  <!-- Timer Section -->
  <section class="max-w-4xl mx-auto px-4 mb-6">
    <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl p-6 shadow-xl border border-slate-700">
      <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
        <span class="text-2xl">â±</span>
        Timer de Descanso
      </h2>
      
      <div class="flex flex-wrap gap-3 justify-center mb-4">
        <button onclick="startTimer(60)" 
          class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-all active:scale-95 border-2 border-slate-600">
          60s
        </button>
        <button onclick="startTimer(90)" 
          class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-all active:scale-95 border-2 border-slate-600">
          90s
        </button>
        <button onclick="startTimer(120)" 
          class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-all active:scale-95 border-2 border-slate-600">
          120s
        </button>
      </div>
      
      <div id="timerDisplay" 
        class="text-4xl font-bold text-blue-400 text-center min-h-[3rem] flex items-center justify-center">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 shadow-2xl">
    <div class="max-w-4xl mx-auto px-4 py-3 flex gap-3 justify-center">
      <button onclick="exportCSV()" 
        class="flex-1 max-w-[200px] px-4 py-3 bg-slate-800 hover:bg-slate-700 text-white font-semibold rounded-lg transition-all active:scale-95 border border-slate-700 flex items-center justify-center gap-2">
        <span>ğŸ“Š</span>
        <span>CSV</span>
      </button>
      <button onclick="exportJSON()" 
        class="flex-1 max-w-[200px] px-4 py-3 bg-slate-800 hover:bg-slate-700 text-white font-semibold rounded-lg transition-all active:scale-95 border border-slate-700 flex items-center justify-center gap-2">
        <span>ğŸ’¾</span>
        <span>JSON</span>
      </button>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
